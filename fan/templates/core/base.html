{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Online shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

    <script src="{% static 'scripts/main.js' %}"></script>
</head>
<body>
    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>Onlineshop</strong></a>

                <!-- Burger menu for mobile devices -->
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>

            </div>

            <div class="navbar-menu" id="main-navbar">
                <div class="navbar-end">
                    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                    <!-- <a class="navbar-item">Home</a>
                    <a class="navbar-item">About</a>
                    <a class="navbar-item">Contact</a> -->

                </div>

            </div>

        </nav>
        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
                
            </div>
        </section>

        <footer class="footer">
            <h3 class="is-size-4 mb-4">Onlineshop 1</h3>

            {% if request.user.is_authenticated %}
            <a href="{% url 'foodie:vendor_page' %}">Welcome - {{ vendor.name }} to the club</a>
            {% else %}
            <a href="{% url 'foodie:become_vendor' %}">Become a vendor</a>
            {% endif %}

        </footer>
        
    </body>
</body>
</html>
