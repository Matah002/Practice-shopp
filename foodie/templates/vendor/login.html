{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
     
  <h1 class="title">Log in</h1>

  <form method="post" action=".">
    {% csrf_token %}
    # "." submits it the same page we are on
    

    {{ form.as_p }}

    <div class="field">
      <div class="control">
        <button class="button is-blue is-uppercase">Log in</button>

      </div>

    </div>

  </form>

{% endblock %}
